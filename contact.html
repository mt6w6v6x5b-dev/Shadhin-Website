<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Contact — Md Sadikur Rahman Shadhin</title>

<style>
/* ================= iOS 26 / visionOS GLASS THEME ================= */
:root{
  --bg:#060b1a;
  --glass:rgba(255,255,255,.10);
  --glass-strong:rgba(255,255,255,.16);
  --border:rgba(255,255,255,.22);
  --muted:#9aa4c7;
  --white:#eef2ff;

  --accent:#5ac8fa;
  --accent-2:#6366f1;

  --radius:26px;
  --blur:26px;
  --glow:0 0 35px rgba(90,200,250,.35);
}

*{box-sizing:border-box}

html,body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"SF Pro Display",Inter,sans-serif;
  background:
    radial-gradient(1400px 700px at 20% -10%, #1b255a 0%, transparent 45%),
    radial-gradient(1200px 700px at 80% 10%, #0ea5e9 0%, transparent 40%),
    var(--bg);
  color:var(--white);
  overflow-x:hidden;
  -webkit-font-smoothing:antialiased;
}

/* ================= FLOATING DEPTH BACKGROUND ================= */
.depth-bg{
  position:fixed;
  inset:0;
  z-index:-5;
  background:
    radial-gradient(1400px 800px at 10% 0%, rgba(90,200,250,.20), transparent 45%),
    radial-gradient(1200px 800px at 90% 10%, rgba(99,102,241,.18), transparent 50%);
  animation:floatBg 18s ease-in-out infinite alternate;
}

@keyframes floatBg{
  0%{transform:translateY(0)}
  100%{transform:translateY(-40px)}
}

/* ================= GLASS CORE ================= */
.glass,.card,nav,.section{
  background:
    linear-gradient(180deg, var(--glass-strong), var(--glass));
  backdrop-filter: blur(var(--blur)) saturate(140%);
  -webkit-backdrop-filter: blur(var(--blur)) saturate(140%);
  border:1px solid var(--border);
  border-radius:var(--radius);
  box-shadow:
    0 40px 120px rgba(0,0,0,.55),
    inset 0 1px 0 rgba(255,255,255,.25);
  position:relative;
}

/* glowing edge */
.glass::after,
.section::after{
  content:"";
  position:absolute;
  inset:0;
  border-radius:inherit;
  pointer-events:none;
  box-shadow:inset 0 0 0 1px rgba(255,255,255,.15),
             inset 0 0 30px rgba(90,200,250,.18);
}

/* ================= NAV ================= */
nav{
  position:sticky;
  top:18px;
  z-index:10;
  display:flex;
  align-items:center;
  justify-content:space-between;
  padding:16px 20px;
  margin:18px;
  animation:fadeDown .8s ease both;
}

@keyframes fadeDown{
  from{opacity:0;transform:translateY(-20px)}
  to{opacity:1;transform:none}
}

.brand{display:flex;align-items:center;gap:14px}

.logo{
  width:44px;height:44px;
  border-radius:50%;
  display:grid;place-items:center;
  background:linear-gradient(180deg,#5ac8fa,#0ea5e9);
  color:#001;
  font-weight:800;
  box-shadow:var(--glow);
}

.brand-text span{
  display:block;
  font-size:12px;
  color:var(--muted);
}

.nav-links{
  display:flex;
  gap:20px;
  opacity:.85;
}

/* ================= SECTION ================= */
.section{
  max-width:820px;
  margin:90px auto;
  padding:38px;
  animation:fadeUp .9s ease both;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(30px)}
  to{opacity:1;transform:none}
}

h2{
  margin:0 0 12px;
  font-size:34px;
  letter-spacing:-.02em;
}

/* ================= FORM ================= */
form{margin-top:26px}

input,textarea{
  width:100%;
  padding:15px 18px;
  border-radius:16px;
  background:rgba(255,255,255,.10);
  border:1px solid rgba(255,255,255,.22);
  color:var(--white);
  margin-bottom:16px;
  font-size:15px;
  backdrop-filter:blur(18px);
  transition:.35s;
}

textarea{min-height:120px;resize:none}

input::placeholder,
textarea::placeholder{
  color:rgba(255,255,255,.55)
}

/* focus glow */
input:focus,
textarea:focus{
  outline:none;
  border-color:var(--accent);
  box-shadow:
    0 0 0 3px rgba(90,200,250,.35),
    0 0 40px rgba(90,200,250,.35);
  transform:scale(1.01);
}

/* ================= BUTTON ================= */
.btn{
  display:inline-flex;
  align-items:center;
  gap:10px;
  padding:14px 30px;
  border-radius:999px;
  background:linear-gradient(180deg,#5ac8fa,#0ea5e9);
  color:#001;
  font-weight:700;
  border:none;
  cursor:pointer;
  transition:.35s;
  box-shadow:var(--glow);
}

.btn:hover{
  transform:translateY(-2px) scale(1.05);
  box-shadow:
    0 20px 60px rgba(90,200,250,.55);
}

.btn:active{
  transform:scale(.97);
}

/* ================= MICRO FLOAT ================= */
[data-depth]{
  transform-style:preserve-3d;
  animation:floatCard 10s ease-in-out infinite alternate;
}

@keyframes floatCard{
  0%{transform:translateY(0)}
  100%{transform:translateY(-18px)}
}

/* ================= MOBILE ================= */
@media(max-width:720px){
  nav{margin:12px}
  .nav-links{display:none}
  .section{
    margin:60px 14px;
    padding:26px;
  }
  h2{font-size:28px}
}
</style>
</head>

<body>

<div class="depth-bg" data-depth="0.12"></div>

<nav class="glass" data-depth="0.2">
  <a class="brand" href="index.html">
    <div class="logo">S</div>
    <div class="brand-text">
      <strong>Md Sadikur Rahman Shadhin</strong>
      <span>Premium Portfolio</span>
    </div>
  </a>
  <div class="nav-links">
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="projects.html">Projects</a>
    <a href="social.html">Social</a>
    <a href="contact.html">Contact</a>
  </div>
</nav>

<section class="section glass" data-depth="0.35">
  <h2>Contact Me</h2>

  <form id="contactForm" onsubmit="submitContact(event)">
    <input id="name" placeholder="Your name" required>
    <input id="email" type="email" placeholder="Your email" required>
    <textarea id="message" rows="4" placeholder="Your message" required></textarea>

    <button type="submit" class="btn">Send Message</button>
    <p id="formMsg" style="margin-top:12px;color:var(--muted)"></p>
  </form>
</section>

<footer class="section glass" data-depth="0.18" style="text-align:center;color:var(--muted)">
  © <span id="year"></span> Md Sadikur Rahman Shadhin
</footer>

<!-- ================= SCRIPTS ================= -->
<script>
/* scroll depth */
const depthItems=document.querySelectorAll('[data-depth]');
window.addEventListener('scroll',()=>{
  const y=window.scrollY;
  depthItems.forEach(el=>{
    const d=parseFloat(el.dataset.depth);
    el.style.transform=`translate3d(0,${-y*d}px,0)`;
  });
});
document.getElementById('year').textContent=new Date().getFullYear();
</script>

<script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
<script src="firebase-config.js"></script>
<script src="contact.js"></script>

</body>
</html>
